<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

        </div>
    </header>

        <h2>فهرس السور</h2>
        <button id="close-sidebar" class="close-btn">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div class="juz-selector">

    <div class="search-box">
        <input type="text" id="surah-search" placeholder="ابحث عن سورة...">
    </div>
    
    <ul class="surah-list" id="surah-list">
        <!-- سيتم ملئها بالجافاسكريبت -->
    </ul>
</aside>

        <main class="content">
            <div class="surah-header">

            </div>
            
            <div class="bismillah" id="bismillah">بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>

            <div class="navigation">

                    <i class="fas fa-arrow-right"></i> السورة السابقة
